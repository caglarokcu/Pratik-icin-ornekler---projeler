<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" novalidate>
        <fieldset>
            <legend>Bölüm 1</legend>

            <label for="ad">Ad:</label>
            <input type="text" id="ad" name="ad"><br><br>

            <label for="soyad">Soyad:</label>
            <input type="text" id="soyad" name="soyad"><br><br>

            <label for="erkek">Erkek:</label>
            <input type="radio" id="erkek" name="cinsiyet" value="erkek">

            <label for="kadin">Kadın:</label>
            <input type="radio" id="kadin" name="cinsiyet" value="kadın"><br><br>

            <label for="mavi">Mavi:</label>
            <input type="checkbox" id="mavi" name="renk" value="mavi">
            
            <label for="yesil">Yeşil:</label>
            <input type="checkbox" id="yesil" name="renk" value="yesil">
            
            <label for="sari">Sarı:</label>
            <input type="checkbox" id="sari" name="renk" value="sari"><br><br>

            <label for="sehir">Şehir:</label>
            <input list="sehirler" id="sehir" name="sehir">
            
            <datalist id="sehirler">
                <option value="ankara">Ankara</option>

                <option value="istanbul">İstanbul</option>

                <option value="izmir">İzmir</option>
            </datalist><br><br>

            <label for="talep">Talepler:</label>
            <select name="talep" id="talep" multiple>
                <option value="yol">Yol</option>

                <option value="yemek">Yemek</option>

                <option value="avans">Avans</option>
            </select><br><br>

            <label for="iletisim">İletişim Bilgileri:</label>
            <textarea name="iletisim" id="iletisim" rows="3" cols="15"></textarea><br><br>

            <input type="submit" value="gönder" formaction="#">

            <input type="reset" value="sıfırla">

        </fieldset>
        <fieldset>
            
            Sadece okuma:
            <input type="text" readonly value="Dokunamazsın"><br><br>

            Şifre
            <input type="password" maxlength="5"><br><br>

            Arama:
            <input type="search"><br><br>

            Renk:
            <input type="color">

            Tarih:
            <input type="date">

            Ay:
            <input type="month">

            Hafta:
            <input type="week">

            Saniyesine kadar:
            <input type="datetime-local"><br><br>

            email:
            <input type="email" disabled><br><br>

            Dosya
            <input type="file"><br><br>

            Sayı:
            <input type="number" max="50" min="20" step="5"><br><br>

            Ayarlama çubuğu:
            <input type="range" max="5"><br><br>

            Tel:
            <input type="tel" placeholder=" 333-55-333"><br><br>

            Url:
            <input type="url" autofocus autocomplete="address-level1">

            <progress></progress>

        </fieldset>
    </form>
</body>
</html>
