<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(../../resimler/1.jpg);
            background-size: auto 400px;
            background-position:top left;
            background-repeat: no-repeat;
            background-attachment: scroll;
        }
        .p{
            color: black;
            outline: 5px dashed aquamarine;
            background-color: brown;
        }
        .p1{
            outline: 5px solid blue;
            border: 1px dotted red;
            margin: 15px;
            padding: 10px;
            color: black;
            background-color: brown;
        }
        .p2{
            outline-style: solid;
            outline-width: 20px;
            outline-color: aqua;
            margin-block: 25px;
            margin-inline: 10px;
            border-block: 3px dotted red;
            border-inline: 3px solid blue;
            padding-block: 10px;
            padding-inline: 15px;
            color: black;
            background-color: blueviolet;
        }
        .p3{
            border-style: dashed dotted solid;
            border-width: 5px 10px 20px;
            border-color: aqua blue green;
        }
        .p4{
            border:5px solid red;
            border-color: aqua blue red green;
        }
        .d{
            box-sizing: border-box;
            outline: 5px solid red;
            margin: 25px;
            padding: 15px;
            border: 10px dashed blue;
            color: black;
            background-color: brown;

        }
    </style>
</head>
<body>
    <p class="p p1">1</p>
    <p class="p p2">2</p>
    <p class="p p3">3</p>
    <p class="p p4">4</p>

    <div class="d">Div</div>
</body>
</html>
