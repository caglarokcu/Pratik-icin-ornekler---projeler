<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .con{
            margin: 10px;
            border: 1px solid black;
        }
        .d,.dd{
            border: 1px solid red;
            background-color: orange;
            height: 25px;
            margin: 15px;
        }
        .d1,.d21{
            width: 50vw;
        }
        .d2,.d22{
            width: 50%;
        }
        .dd{
            box-sizing: border-box;
        }
        .p1{
            background-color: red;
        }
        .p2{
            background-color: rgb(136, 57, 57)
        }
        .p3{
            background-color: rgba(83, 22, 22,.5);
        }
        .p4{
            background-color: #ff1245; 
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="d d1">1</div>
        <div class="d d2">2</div>
        <div class="d d3">3</div>
    </div>

    <div class="con con2">
        <div class="dd d21">1</div>
        <div class="dd d22">2</div>
        <div class="dd d23">3</div>
    </div>
    
    <p class="p1">1</p>
    <p class="p2">2</p>
    <p class="p3">3</p>
    <p class="p4">4</p>
</body>
</html>
